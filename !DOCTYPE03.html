<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Greeting Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Light background color */
            font-family: Arial, sans-serif;
        }

        .card {
            width: 350px;
            height: 400px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 50%;
            border-bottom: 5px solid #ff69b4; /* Decorative border */
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .card-content p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #666;
        }

        .card-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="D:\New folder\13.webp" alt="Greeting Image">
        <div class="card-content">
            <h1>Happy Birthday!</h1>
        </div>
            <p>Wishing you a day filled with love, joy, and wonderful surprises.</p>
        <div class="card-footer">
            Created with ❤️ by Raisa
        </div>
    </div>
</body>
</html>
