<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishing Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365, #fda085);
        }
        .card {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card h1 {
            color: #ff6347;
        }
        .message {
            margin: 20px 0;
            color: #555;
        }
        .signature {
            margin-top: 30px;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dear Rokon,</h1>
        <p class="message">Wishing you a day filled with happiness, joy, and all the love in the world. You are truly special!</p>
        <p class="signature">With love ❤️,<br>Raisa</p>
    </div>
</body>
</html>
